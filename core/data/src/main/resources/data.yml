spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/familydb
    driver-class-name: org.postgresql.Driver
    username: family
    password: family
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true